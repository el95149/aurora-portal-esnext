<template>
    <ux-dialog>
        <ux-dialog-header>
            <h3>Fogot Password</h3>
        </ux-dialog-header>
        <ux-dialog-body>
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" attach-focus="true" value.bind="email" class="form-control" id="userEmail"
                           placeholder="Type in your Email..."/>
                </div>
            </form>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button class="btn btn-primary btn-block" click.trigger="controller.ok(email)"
                    disabled.bind="email==null || email.length==0">E-mail password
            </button>
            <button class="btn btn-default btn-block" click.trigger="controller.cancel()">Cancel</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
